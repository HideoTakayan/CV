<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phân loại trái cây</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

    <h2>Phân loại trái cây bằng hình ảnh</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Phân loại</button>
    </form>

    {% if filename %}
        <h3>Ảnh đã tải lên:</h3>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300"><br>

        <div class="result">
            <h3>Kết quả dự đoán:</h3>
            <p><strong>{{ ket_qua }}</strong></p>
        </div>
    {% endif %}

</body>
</html>
