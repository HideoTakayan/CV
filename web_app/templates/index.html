<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phân loại trái cây</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Phân loại trái cây bằng hình ảnh</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Phân loại</button>
        </form>

        {% if filename %}
            <div class="image-section">
                <h3>Ảnh đã tải lên:</h3>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Ảnh tải lên">
            </div>

            <div class="result">
                <h3>Kết quả dự đoán:</h3>
                <p><strong>{{ ket_qua }}</strong></p>
            </div>
        {% endif %}
    </div>

</body>
</html>
