<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background: linear-gradient(to right, #e0f7fa, #e0f2f1);
            text-align: center;
        }

        h2 {
            color: #004d40;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 6px;
        }

        button {
            padding: 12px 25px;
            background-color: #00796B;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 40px;
            padding: 25px;
            background-color: #ffffff;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.4s ease-in-out;
        }

        .result img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .label {
            font-weight: bold;
            font-size: 20px;
            color: #333;
            margin: 8px 0;
        }

        .confidence {
            font-size: 16px;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>Fruit Image Classifier</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <button type="submit">D·ª± ƒëo√°n</button>
    </form>

    {% if label %}
    <div class="result">
        <img src="{{ url_for('static', filename=image) }}" alt="Uploaded Image">
        <p class="label">üîç D·ª± ƒëo√°n: <span style="color:#00796B">{{ label }}</span></p>
    </div>
    {% endif %}
</body>
</html>
